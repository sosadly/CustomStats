    frost_orb:
      chance-min: 3.0
      chance-max: 10.0
      damage-min: 3.0
      damage-max: 10.0
      slow-duration: 60  # ticks, ~3 seconds
      slow-amplifier: 1
      structure-duration: 60 # ticks, how long the snow structure persists
  armor:
