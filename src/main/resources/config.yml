    divine_shield:
      chance-min: 3.0
      chance-max: 10.0
      duration: 60    # ticks, 3 seconds
      particle-count: 40
      health-threshold-percent: 10.0
    thorns_aura:
      chance-min: 3.0
      chance-max: 10.0
      reflect-percent: 0.4
      resistance-duration: 60
      thorns-duration: 100

