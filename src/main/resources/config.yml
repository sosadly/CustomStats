# Global affix system settings
affix-settings:
  # Minimum and maximum number of affixes that can appear on an item when crafting.
  min-affixes: 1
  max-affixes: 2
  # Special item that allows exceeding the affix limit by +1.
  # Format: "namespace:key". Placeholder for future use.
  bonus-affix-item: "customstats:affix_rune"
  # Chance (in percent) that an item will roll an active affix when crafted.
  active-affix-roll-chance: 15.0

# Custom items eligible for affixes
# Format: "minecraft:item_id": "damage" or "resist"
# damage - for offensive affixes
# resist - for defensive affixes
custom-affix-items:
  overrides:
    minecraft:arrow: "damage"
    minecraft:shield: "resist"
    # myplugin:custom_item: "resist"
  blacklist:
    # Examples: items that should NOT receive affixes even if they are swords or armor
    - "minecraft:iron_sword"

# Active affixes. At most one active affix can be rolled on an item.
active-affixes:
  weapon:
    earth_shock:
      chance-min: 3.0
      chance-max: 10.0
      bonus-damage: 4.0
      splash-damage: 3.0
      radius: 3.0
      knockback: 0.6
    arcane_nova:
      chance-min: 3.0
      chance-max: 10.0
      damage-min: 5.0
      damage-max: 12.0
      radius: 3.5
      splash-multiplier: 0.6
    shadow_step:
      chance-min: 3.0
      chance-max: 10.0
