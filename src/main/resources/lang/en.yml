# English localization for CustomStats
# Placeholders must be in <placeholder> format.

# General messages
error:
  no_permission: "<red>You do not have permission.</red>"
  unknown_command: "<red>Unknown subcommand.</red>"
  player_only: "<red>This command can only be executed by a player.</red>"
  invalid_amount: "<red>Invalid amount.</red>"

# Commands
command:
  usage: "<yellow>Usage: <white>/<label> <reload|getscroll></white></yellow>"
  reload:
    success: "<green>Configuration and language files have been reloaded.</green>"
  getscroll:
    success: "<green>You received <amount> affix scroll(s).</green>"

# Affix Scroll
item:
  scroll:
    name: "<gold>Scroll of Affix</gold>"
    lore:
      - "<gray>Right-click an item in your inventory</gray>"
      - "<gray>to add a random affix.</gray>"
  scroll_use:
    max_affixes: "<red>This item already has the maximum number of affixes.</red>"
    no_more_affixes: "<yellow>No more available affixes for this item.</yellow>"
    invalid_item: "<red>You can only apply this scroll to weapons or armor.</red>"
    success: "<green>A new affix has been infused into the item!</green>"

# Lore formats for affixes
lore:
  # Offensive affixes
  lightning_damage: "<yellow>⚡ Lightning Damage: <aqua>+<value></aqua></yellow>"
  fire_damage: "<red>🔥 Fire Damage: <gold>+<value></gold></red>"
  water_damage: "<blue>💧 Water Damage: <dark_aqua>+<value></dark_aqua></blue>"
  life_steal: "<dark_red>🩸 Life Steal: <green>+<value></green></dark_red>"
  poison_damage: "<dark_green>💀 Poison Damage: <green>+<value></green></dark_green>"
  crit_chance: "<gold>🎯 Crit Chance: <yellow>+<value>%</yellow></gold>"
  true_damage: "<dark_gray>🔪 True Damage: <white>+<value></white></dark_gray>"
  bleed_damage: "<red>🩸 Bleed Damage: <gold>+<value></gold> and inflicts bleeding.</red>"
  arcane_damage: "<light_purple>✨ Arcane Damage: <white>+<value></white> of pure arcane power.</light_purple>"
  nature_damage: "<green>🌿 Nature Damage: <yellow>+<value></yellow> and entangles foes.</green>"
  
  # Defensive affixes
  lightning_resist: "<yellow>⚡ Lightning Resist: <aqua>+<value></aqua></yellow>"
  fire_resist: "<red>🔥 Fire Resist: <gold>+<value></gold></red>"
  water_resist: "<blue>💧 Water Resist: <dark_aqua>+<value></dark_aqua></blue>"
  poison_resist: "<dark_green>💀 Poison Resist: <green>+<value></green></dark_green>"
  bleed_resist: "<red>🩸 Bleed Resist: <gold>+<value></gold></red>"
  arcane_resist: "<light_purple>✨ Arcane Resist: <white>+<value></white></light_purple>"
  nature_resist: "<green>🌿 Nature Resist: <yellow>+<value></yellow></green>"
  active.earth_shock: "<gold>🌋 Earth Shock: <yellow><chance>%</yellow> chance to unleash a seismic shockwave for bonus and area damage.</gold>"
  active.arcane_nova: "<light_purple>✨ Arcane Nova: <yellow><chance>%</yellow> chance to detonate an arcane burst dealing <value> damage and harming nearby foes.</light_purple>"
  active.shadow_step: "<dark_purple>🗡 Shadow Step: <yellow><chance>%</yellow> chance to teleport behind your enemy and strike for <value> bonus damage.</dark_purple>"
  active.explosive_strike: "<gold>💥 Explosive Strike: <yellow><chance>%</yellow> chance to cause an explosion.</gold>"
  active.frost_orb: "<aqua>❄ Frost Orb: <yellow><chance>%</yellow> chance to deal <value> extra damage and slow the enemy.</aqua>"
  active.renewal_blessing: "<green>✚ Renewal Blessing: <yellow><chance>%</yellow> chance to gain Regeneration.</green>"
  active.ice_cocoon: "<blue>🧊 Ice Cocoon: <yellow><chance>%</yellow> chance to heal <value> HP and become resilient.</blue>"
  active.divine_shield: "<light_purple>✝ Divine Shield: <yellow><chance>%</yellow> chance to survive lethal damage for 3s.</light_purple>"
  active.thorns_aura: "<green>🌵 Thorns Aura: <yellow><chance>%</yellow> chance to reflect damage and harden your defenses.</green>"